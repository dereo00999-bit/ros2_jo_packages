ekf_global:
    ros__parameters:
      frequency: 30.0
      sensor_timeout: 0.2
      two_d_mode: true
      publish_tf: true
    
      map_frame: map
      odom_frame: odom
      base_link_frame: base_footprint
      world_frame: map
    
      # repeat wheel odom for continuity
      odom0: /odom
      odom0_config: [false,false,false, false,false,false,  true,false,false,  false,false,false,  false,false,false]
      odom0_differential: false
      odom0_relative:     false
    
      # IMU gyro/acc again (no orientation)
      imu0: /camera/camera/imu
      imu0_config:   [false,false,false, false,false,false,  false,false,false,  false,false, true,  true, true, false]
      imu0_differential: false
      imu0_relative:     false
    
      # Absolute pose from navsat_transform
      odom1: /odometry/gps
      odom1_config: [ true, true, false,  false,false,false,  false,false,false,  false,false,false,  false,false,false]
      odom1_differential: false
      odom1_relative:     false
